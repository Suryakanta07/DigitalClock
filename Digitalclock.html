<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Digitalclock.css">
</head>
<body>
    <div class="container">
        <p class ='a' >Digital Clock</p>
        <p  class = 'b' id = "myclock"></p>
        
        <div class='button'>
            <button class ='d' onclick="startclock()">Start</button>
            <button class ='d' onclick="stopclock()">Stop</button>
        </div>
        
    </div>
    

    <script>
     let clock;
     const startclock = () => {
         clock = setInterval(mywatch, 1000);

     }
     const mywatch = () => {
         document.getElementById('myclock').innerHTML
         =new Date().toLocaleTimeString();
     }
     
     const stopclock = () => {
         clearInterval(clock);
     }
    
        let today = new Date();
        let dd = String(today.getDate()).padStart(2, '0');
        let mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
        yyyy = today.getFullYear();

            today = dd + '/' + mm + '/' + yyyy;
             document.write(today).innerHTML = today;
             
    </script>
</body>
</html>
